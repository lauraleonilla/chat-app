jobs:
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run: curl -fsSL https://get.docker.com -o get-docker.sh
      - run: heroku container:login
orbs:
  heroku: circleci/heroku@0.0.10
  docker: circleci/docker@1.0.0
version: 2.1
workflows:
  heroku_deploy:
    jobs:
      - deploy